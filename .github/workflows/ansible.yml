---
name: Ansible

on:
  push:
    paths: 'ansible/**'
  pull_request:
    paths: 'ansible/**'

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
  
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          path: ./ansible
