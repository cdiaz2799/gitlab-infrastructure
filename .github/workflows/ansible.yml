---
name: Ansible

on: [push, pull_request]

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
  
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          path: ./ansible
